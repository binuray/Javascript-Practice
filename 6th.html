<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Javascript variables examples</h1>
    <p id="demo"></p>
    <script>
        let x = 20;
        let y = 30; //If you think the value of the variable can change, use let.
        let z = x + y; //You cannot re-declare a variable declared with let or const.
        //javascript single line comment
        /* javascript multiline comment*/
        document.getElementById("demo").innerHTML =
            "The addition of x and y is " + z;
    </script>
</body>

</html>
