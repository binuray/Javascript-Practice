<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Javascript function within an object</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const computer = {
            name: "Dell",
            model: "i4",
            Ram: 4,
            myfun: function() {
                return this.name + " " + this.Ram
            }

        };
        let lastname = "Ray"
        document.getElementById("demo1").innerHTML = lastname
        document.getElementById("demo").innerHTML = computer.myfun();
        // document.getElementById("demo2").innerHTML = computer.name;
        document.getElementById("demo").innerHTML = computer["model"]
    </script>
</body>

</html>
