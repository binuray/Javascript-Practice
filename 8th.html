<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Arithmetic Operators</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <script>
        let a = 10
        let b = 20
        let c = a + b
        let d = a - b
        let e = a * b
        let f = a / b
        let g = a % b
        let h = a++
            let i = b--
                let j = a ** 2
        document.getElementById("demo").innerHTML = c;
        document.getElementById("demo1").innerHTML = d;
        document.getElementById("demo2").innerHTML = e;
        document.getElementById("demo3").innerHTML = f;
        document.getElementById("demo4").innerHTML = g;
        document.getElementById("demo5").innerHTML = h;
        document.getElementById("demo6").innerHTML = i;
        document.getElementById("demo7").innerHTML = j;
    </script>
</body>

</html>
